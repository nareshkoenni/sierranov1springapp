<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Employee Registration Form</title>
</head>
<body>
	<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:20%">
		<h3 class="w3-bar-item">Menu</h3>
		<a th:href="@{/emp/register}" class="w3-bar-item w3-button">Employee Registration</a>
		<a th:href="@{/emp/login}" class="w3-bar-item w3-button">Login</a>
		<a th:href="employess.html" class="w3-bar-item w3-button">Employees</a>	
		<a th:href="@{/emp/login}" class="w3-bar-item w3-button">Logout</a>		
	</div>
	<div class="w3-container" style="margin-left:20%;">
		<form class="w3-container" th:action="@{/emp/add}" th:object=${register} method="post">
			<h2 class="w3-blue w3-center">Employee Registration Form</h2>
			<div class="w3-half">
				<label class="w3-hover-text-yellow">Employee ID:</label>	
				<input class="w3-input" type="text" th:field="*{empID}" />
			</div>
			<div class="w3-half">
				<label class="w3-hover-text-yellow">Employee Name:</label>	
				<input class="w3-input" type="text" th:field="*{name}" />
			</div>
			<div class="w3-half">
				<label>Password:</label>	
				<input class="w3-input" type="password" th:field="*{password}"/>
			</div>
			<div class="w3-half">
				<label>Salary:</label>	
				<input class="w3-input" type="text"  th:field="*{salary}"/>
			</div>
			<div class="w3-half">
				<label>Dept ID:</label>	
				<select th:field="*{deptId}" class="w3-select">
					<option value="10">development</option>
					<option value="11">testing</option>
					<option value="12">production</option>
					<option value="13">analyst</option>
					
				</select>
			</div>
			<br>
			<div class="w3-mobile w3-center">
				<button class="w3-btn w3-green w3-round-xlarge" type="submit">Register</button>
				<button class="w3-btn w3-red w3-round-xlarge" type="reset">Clear</button>
				
			</div>
		</form>
	</div>
	
	
	
	
	

</body>
</html>
